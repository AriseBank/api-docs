<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>gobeebo/api-docs: A template for creating API documentation, inspired by Stripe</title>

    <link href='https://fonts.googleapis.com/css?family=Inconsolata|Lato:400,400italic,700,700italic&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="dist/css/api-docs.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="dist/lib/highlightjs/highlight.pack.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="header">

      <div class="header-section header-section-sidebar">
        <div class="logo">
          <a href="{{ homeUrl }}">{{ docTitle }}</a>
        </div>
      </div>

      <div class="header-section header-section-copy">
        <!-- sidebar replacement for smaller screens -->
        <div class="select-field jump-menu">
          <!-- this gets built automatically at runtime -->
          <select>
            {{ menu }}
          </select>
        </div>

      </div>

      <div class="header-section header-section-example">
        <div id="language">
          <ul class="language-toggle">
            <!-- languages -->
          </ul>
        </div>
      </div>

      <script type="text/template" data-template="lang">
        <li>
          <input type="radio" class="language-toggle-source" name="language-toggle" 
            id="" 
            data-language="">
          <!-- id: toggle-lang-{{ lang }} -->
          <!-- data-language: {{ lang }} -->
          <label for="toggle-lang-curl" class="language-toggle-button">
            <!-- lang name -->
          </label>
        </li>
      </script>

    </div><!-- /#header -->

    <div id="sidebar">
      <nav role="navigation" class="sidebar-nav">
        {{ navigation }}
      </nav>
    </div><!-- /#sidebar -->

    <!-- example background -->
    <div id="background">
      <div class="background-actual"></div>
    </div>

    <!-- this gets built by grunt:dist -->
    <!-- all content is in src/content -->
    <div id="content">
      {{ content }}
    </div>

    <script src="dist/js/api-docs.js"></script>
  </body>
</html>
